<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcas de Celulares</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #1a1a1a;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
            color: #1a1a1a;
        }
        .brand-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px auto;
            max-width: 1200px;
        }
        .brand-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .brand-card:hover {
            transform: scale(1.05);
        }
        .brand-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .brand-card h3 {
            padding: 10px;
            color: #333;
        }
        footer {
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Marcas de Celulares</h1>
    </header>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="novedades.html">Novedades</a>
        <a href="contacto.html">Contacto</a>
    </nav>
    <div class="container">
        <h2>Explora las Mejores Marcas</h2>
        <div class="brand-grid">
            <div class="brand-card">
                <img src="samsung.jpg" alt="Samsung">
                <h3>Samsung</h3>
            </div>
            <div class="brand-card">
                <img src="apple.jpg" alt="Apple">
                <h3>Apple</h3>
            </div>
            <div class="brand-card">
                <img src="xiaomi.jpg" alt="Xiaomi">
                <h3>Xiaomi</h3>
            </div>
            <div class="brand-card">
                <img src="huawei.jpg" alt="Huawei">
                <h3>Huawei</h3>
            </div>
            <div class="brand-card">
                <img src="oppo.jpg" alt="Oppo">
                <h3>Oppo</h3>
            </div>
            <div class="brand-card">
                <img src="motorola.jpg" alt="Motorola">
                <h3>Motorola</h3>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Celulares. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
